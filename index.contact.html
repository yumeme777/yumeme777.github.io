<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>水谷悠樹 | 親しみのある動画クリエイター |</title>
    <meta
      name="descpription"
      content="親しみのある動画を作成する、動画クリエイターの水谷悠樹のポートフォリオサイトです。"
    />
    <meta
      name="keywords"
      content="水谷悠樹,水谷,みずたに,動画,動画編集,クリエイター,みずたにゆうき,動画クリエーター"
    />
    <!-- google fonts -->
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" media="all" />
    <link rel="stylesheet" href="css/style.css" media="all" />
  </head>
  <body>
    <!---------- header ---------->
    <header class="header">
      <div class="header__inner">
        <div class="header__logo">
          <a href="" class="header__logo-item">
            <img src="" alt="水谷悠樹のロゴ" class="header_logo-img"
          /></a>
        </div>
        <nav class="header__nav">
          <li class="header__nav-list">
            <a href="index.html#works">
              <ul class="header__nav-item header__nav-works">
                WORKS
              </ul>
            </a>
          </li>
          <li class="header__nav-list">
            <a href="index.about.html">
              <ul class="header__nav-item header__nav-about">
                ABOUT
              </ul>
            </a>
          </li>
          <li class="header__nav-list">
            <a href="index.contact.html">
              <ul class="header__nav-item header__nav-contact">
                CONTACT
              </ul>
            </a>
          </li>
        </nav>
      </div>
    </header>
    <!---------- main ---------->
    <main class="main">
      <!---------- top-contaniner ---------->
      <div class="top-container">
        <!---------- contact__section ---------->
        <section class="contact__section section" id="index.contact.html">
          <div class="contact__section-inner section-inner">
            <h2 class="contact__section-ttl section-ttl">Contact</h2>
            <div class="contact__section-wrapper">
              <div class="contact__section-txt">
                <p class="contact__form-txt">
                  「親しみのある動画制作」を掲げ、<br />目の前のことに全力投球。<br />水谷悠樹と一緒にお仕事しませんか？<br />
                  <span class="contact__form-txt-span"
                    >お仕事のご相談、その他お問い合わせは<br />下記フォームよりお気軽にどうぞ！</span
                  >
                </p>
              </div>
              <!---------- contact__form ---------->

              <form action="" method="post">
                <dl class="contact__form-wrapper">
                  <div class="form-row">
                    <dt class="contact__form-content">NAME</dt>
                    <input
                      type="text"
                      name="your-name"
                      required
                      class="contact__your-name"
                    />
                  </div>
                  <div class="form-row">
                    <dt class="contact__form-content">MAIL ADRESS</dt>
                    <input
                      type="email"
                      name="your-email"
                      required
                      class="contact__your-email"
                    />
                  </div>
                  <div class="form-row">
                    <dt class="contact__form-content">MESSAGE</dt>
                    <textarea
                      name="message"
                      cols="30"
                      rows="10"
                      maxlength="300"
                      minlength="5"
                      wrap="soft"
                      required
                    ></textarea>
                  </div>
                </dl>
                <div class="form-row">
                  <p class="submit">
                    <input type="submit" name="submit" value="送信する" />
                  </p>
                </div>
              </form>
            </div>
          </div>
        </section>
        <!---------- end contact__section ---------->
      </div>
      <!---------- end top-container ---------->
    </main>
    <!---------- end main ---------->
    <!---------- footer ---------->
    <footer class="footer">
      <div class="about__link-wrapper">
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          class="youtube-link"
        >
          <img
            src="img/yt_icon_mono_dark.png"
            alt="ユーチューブのロゴ"
            class="youtube-img link-img"
          />
        </a>
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          class="instagram-link"
        >
          <img
            src="img/Instagram_Glyph_White (1).png"
            alt="インスタグラムのロゴ"
            class="instagram-img link-img"
          />
        </a>
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          class="twitter-link"
        >
          <img
            src="img/Twitter social icons - rounded square - white (1).png"
            alt="ツイッターのロゴ"
            class="twitter-img link-img"
          />
        </a>
      </div>
      <small class="footer__copyright">&copy; YUKI MIZUTANI 2019-2023</small>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
